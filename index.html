<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Assets/style.css" rel="stylesheet"/>
    <title>Quiz Me!!</title>
  </head>

  <body>
    <header class="page-header">
      <h1>Coding Quiz Challenge</h1>
      <h4>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10.</h4>
      <button id="quiz-btn" class="quiz-button">Quiz Me</button>
    </header>

    <main>
      <section class="container">
        <section id="question-container" class="hide">
          <h2 id ="question">Question</h2>
          <ul>
            <li>
              <input type="radio" name="answer" class="answer" id="a">
              <label for="a" data-number="1">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="b">
              <label for="b" data-number="2">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="c">
              <label for="c" data-number="3">Answer</label>
            </li>
            <li>
              <input type="radio" name="answer" class="answer" id="d">
              <label for="d" data-number="4">Answer</label>
            </li>
          </ul>



          
        </section>

      </section>

      <section class="highscores">
        <h5>View Highscores</h5>
      </section>

      
       <h5 class="time"></h5>



    </main>
    <script src="./Assets/script.js"></script>
  
  </body>
  </html>
